<body>
    <body bgcolor="#000000">
        <div align="center">
            <style>
                img {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    width: 950px;
                    height: 800px;
                    margin-top: -400px;
                    margin-left: -450px;
                }
            </style>
            <img border="0" id="giflain" src="img/gif/lon.gif" alt="Lain" width="95" height="800">
            <script>
                var timegif = 250;
                var count = localStorage.getItem('redirectCount');

                if (count === null) {
                    count = 1;
                } else {
                    count = parseInt(count) + 1;
                }

                localStorage.setItem('redirectCount', count);

                var pages = ['pre-midblogN2.html', 'pre-midblogN3.html', 'pre-midblogN4.html', 'pre-midblogN5.html', 'pre-midblogN1.html'];

                var lastGif = localStorage.getItem('lastGif');

                function getNextPage() {
                    var nextPage;
                    var availablePages = pages.filter(function (page) {

                        return page !== lastGif;
                    });

                    if (availablePages.length > 0) {
                        nextPage = availablePages[Math.floor(Math.random() * availablePages.length)];
                    } else {

                        nextPage = pages[Math.floor(Math.random() * pages.length)];
                    }

                    return nextPage;
                }

                var nextPage;
                if (count <= 15) {
                    nextPage = getNextPage();
                } else {
                    nextPage = 'final-pre-midblogN6.html';
                    localStorage.removeItem('redirectCount');
                    localStorage.removeItem('lastGif');
                }


                localStorage.setItem('lastGif', nextPage);

                setTimeout(function () {
                    window.location.href = nextPage;
                }, timegif);



                // var timegif = 3800;
                // setTimeout(function(){
                //     window.location.href = 'midblog.html';

                // },timegif);

            </script>
            </div>
    </body>
